<shared-loading-spinner *ngIf="isLoading; else loading"></shared-loading-spinner>

<ng-template #loading>
  <div class="alert alert-warning text-center" *ngIf="countries.length === 0; else table">
    <h4 class="alert-heading">No se encontraron resultados</h4>
  </div>
</ng-template>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries">
        <td>
          <img class="small-flag" [src]="country.flags.svg" [alt]="country.flags.alt" width="25px">
           <!-- {{country.flags.svg}} -->
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">Info</a>
        </td>
      </tr>
    </tbody>
  </table>

</ng-template>
